<mat-toolbar color="primary">
    <button routerLink="/">
        Login App
    </button>
    <span style="flex: 1 1 auto">  </span> <!--to shift Login to right-->
        <a mat-icon-button routerLink="/login" *ngIf="!loggedIn">
            Login
        </a>
        <span class="mx-2" *ngIf="loggedIn">
            User
        </span>
        <a mat-icon-button  *ngIf="loggedIn" (click)="logoutUser()">
       Logout
        </a>
  
   
</mat-toolbar>
